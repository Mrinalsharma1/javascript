<!DOCTYPE html>
<html>
<head>
	<title>Love Cal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<style type="text/css">
		
		body{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url(love-img.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		.main{
			width: 100%;
			position: absolute;
			top: 37%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		#design{
			background: #000;
			color: #f1f1f1;
		}
		
	</style>
</head>
<body>
	<div class="main">
		<div class="card w-50 m-auto text-center">
			  <div class="card-header bg-danger text-white">LOVE CALCULATER</div>
			  <div class="card-body">
			  	<form class="form-inline w-75 m-auto">
			  		<div class="form-group">
			  			<input type="text" class="form-control text-center" id="fname" placeholder="Your Name">
			  		</div>
			  		<div><span class="pl-4 pr-4"> + </span></div>
			  		<div class="form-group">
			  			<input type="text" class="form-control text-center" id="lname" placeholder="Love Name">
			  		</div>
			  	</form>
			  	<br>
			  	<div class="w-75 m-auto">
			  		<button class="btn btn-success w-50" onclick="myfun()">Click </button>
			  	</div>
			  	<br>
			  	<div>
			  		<input type="text" id="value" class="form-control text-center w-25 m-auto" placeholder="Love percentage">
			  	</div>
			  	<div class="text-danger">
			  		<p id="msge" class="pt-1"></p>
			  	</div>
			  	
			  </div>
			  <div class="card-footer">God bless Your RelationShip</div>
			   <div class="card-footer" id="design">
			   	Â© 2020 All Rights Reserved | Designed & Developed by <span style="color: red;">Mrinal Sharma</span>
			   </div>
		</div>
	</div>

	<script type="text/javascript">
		function myfun(){
			const fname = document.getElementById('fname').value;
			const lname = document.getElementById('lname').value;

			if (fname.length >= 3 && lname.length>=3) {
				const temp = Math.floor(Math.random()*100);
				document.getElementById('value').value = temp+" %";
				if (temp<= 30) {
					document.getElementById('msge').innerHTML="Your Relationship Is Not In safe zone";
				}
			}else{
				document.getElementById('msge').innerHTML="Couple Are Not In Relationship";
				// alert("");
			}
				 
			
		}
			
		
		
	</script>
